name: Build & Deploy Dashboard Frontend

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'static/**'
      - 'package.json'
      - 'package-lock.json'
      - 'svelte.config.js'
      - 'vite.config.*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      # ---------- SSH setup ----------

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PI_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          cat >> ~/.ssh/config <<EOF
          Host homepi
            HostName ${{ secrets.PI_HOST }}
            User ${{ secrets.PI_USER }}
            Port ${{ secrets.PI_PORT }}
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking no
          EOF

      # ---------- Deploy build/ to Pi ----------

      - name: Sync build/ -> ${{ secrets.PI_BUILD_DESTINATION }}
        run: |
          rsync -az --delete \
            build/ \
            homepi:${{ secrets.PI_BUILD_DESTINATION }}

      # ---------- Restart backend ----------

      - name: Restart dashboard backend
        run: ssh homepi 'sudo systemctl restart ${{ secrets.PI_DASHBOARD_SERVICE }}'
