name: Build & Deploy Dashboard Frontend (Pi Runner)

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'static/**'
      - 'package.json'
      - 'package-lock.json'
      - 'svelte.config.js'
      - 'vite.config.*'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-deploy:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: /home/arnaud/dashboard_svelte

    steps:
      - name: Sync frontend repo on the Pi
        run: |
          git fetch origin
          git reset --hard origin/master

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Deploy build to backend public dir
        run: |
          rm -rf /home/arnaud/dashboard_api/public
          mkdir -p /home/arnaud/dashboard_api/public
          cp -r build/* /home/arnaud/dashboard_api/public/

      - name: Restart backend service
        run: sudo systemctl restart dashboard.service
